<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Policy Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section-card {
            margin-bottom: 20px;
        }
        .highlight {
            background-color: #fff3cd;
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Health Insurance Policy Analyzer</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Upload Insurance Policy</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="policyFile" class="form-label">Select Policy Document</label>
                            <input class="form-control" type="file" id="policyFile" accept=".pdf,.docx,.txt">
                        </div>
                        <div class="mb-3">
                            <label for="policyText" class="form-label">Or Paste Policy Text</label>
                            <textarea class="form-control" id="policyText" rows="5" placeholder="Paste insurance policy text here..."></textarea>
                        </div>
                        <button id="processBtn" class="btn btn-primary">Process Policy</button>
                    </div>
                </div>
                
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Ask Questions</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="questionInput" class="form-label">Your Question</label>
                            <input type="text" class="form-control" id="questionInput" placeholder="e.g., What is covered for hospitalization?">
                        </div>
                        <button id="askBtn" class="btn btn-success" disabled>Get Answer</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="resultsContainer">
                            <p class="text-muted">Upload and process an insurance policy to see results.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Policy Sections</h5>
                    </div>
                    <div class="card-body">
                        <div id="sectionsContainer">
                            <p class="text-muted">Process a policy to see extracted sections.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPolicyText = '';
        
        document.getElementById('processBtn').addEventListener('click', processPolicy);
        document.getElementById('askBtn').addEventListener('click', askQuestion);
        
        async function processPolicy() {
            const fileInput = document.getElementById('policyFile');
            const textInput = document.getElementById('policyText');
            
            let policyText = '';
            
            if (textInput.value.trim()) {
                policyText = textInput.value.trim();
            } else if (fileInput.files.length > 0) {
                // For simplicity, we're assuming text input for now
                // In a real implementation, you'd handle file uploads
                alert('Please paste the policy text in the text area for this demo.');
                return;
            } else {
                alert('Please provide policy text or select a file.');
                return;
            }
            
            currentPolicyText = policyText;
            document.getElementById('askBtn').disabled = false;
            
            try {
                // Process the policy
                const response = await fetch('/api/insurance/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: policyText })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayResults(result.data);
                } else {
                    document.getElementById('resultsContainer').innerHTML = 
                        `<div class="alert alert-danger">Error: ${result.error}</div>`;
                }
            } catch (error) {
                document.getElementById('resultsContainer').innerHTML = 
                    `<div class="alert alert-danger">Error processing policy: ${error.message}</div>`;
            }
        }
        
        async function askQuestion() {
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();
            
            if (!question) {
                alert('Please enter a question.');
                return;
            }
            
            if (!currentPolicyText) {
                alert('Please process a policy first.');
                return;
            }
            
            try {
                const response = await fetch('/api/insurance/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        text: currentPolicyText,
                        question: question 
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayAnswer(result.question, result.answer);
                } else {
                    document.getElementById('resultsContainer').innerHTML = 
                        `<div class="alert alert-danger">Error: ${result.error}</div>`;
                }
            } catch (error) {
                document.getElementById('resultsContainer').innerHTML = 
                    `<div class="alert alert-danger">Error asking question: ${error.message}</div>`;
            }
        }
        
        function displayResults(data) {
            let html = `
                <h6>Policy Metadata</h6>
                <ul>
                    <li><strong>Processed:</strong> ${data.metadata.processed_at}</li>
                    <li><strong>Type:</strong> ${data.metadata.document_type}</li>
            `;
            
            if (data.metadata.insurer) {
                html += `<li><strong>Insurer:</strong> ${data.metadata.insurer}</li>`;
            }
            
            if (data.metadata.policy_name) {
                html += `<li><strong>Policy:</strong> ${data.metadata.policy_name}</li>`;
            }
            
            html += `</ul>`;
            
            // Display coverage information
            if (Object.keys(data.coverage).length > 0) {
                html += `<h6>Coverage Details</h6>`;
                for (const [key, value] of Object.entries(data.coverage)) {
                    if (Object.keys(value).length > 0) {
                        html += `<div class="section-card"><strong>${key.replace('_', ' ')}</strong>: ${JSON.stringify(value)}</div>`;
                    }
                }
            }
            
            // Display waiting periods
            if (Object.keys(data.waiting_periods).length > 0) {
                html += `<h6>Waiting Periods</h6>`;
                for (const [key, value] of Object.entries(data.waiting_periods)) {
                    html += `<div class="section-card"><strong>${key.replace('_', ' ')}</strong>: ${value}</div>`;
                }
            }
            
            document.getElementById('resultsContainer').innerHTML = html;
            
            // Display sections
            displaySections(data.raw_sections);
        }
        
        function displaySections(sections) {
            let html = '<h6>Extracted Sections</h6>';
            
            for (const [name, content] of Object.entries(sections)) {
                // Truncate content for display
                let truncatedContent = content;
                if (content.length > 300) {
                    truncatedContent = content.substring(0, 300) + '...';
                }
                
                html += `
                    <div class="section-card">
                        <h6>${name.toUpperCase()}</h6>
                        <p>${truncatedContent}</p>
                    </div>
                `;
            }
            
            document.getElementById('sectionsContainer').innerHTML = html;
        }
        
        function displayAnswer(question, answer) {
            let html = `
                <h6>Question: ${question}</h6>
                <div class="alert alert-info">
                    <strong>Answer:</strong> ${answer.answer}
                </div>
            `;
            
            if (answer.details) {
                html += `<h6>Details:</h6>`;
                if (Array.isArray(answer.details)) {
                    html += '<ul>';
                    for (const item of answer.details) {
                        html += `<li><strong>${item.number || ''}:</strong> ${item.description || JSON.stringify(item)}</li>`;
                    }
                    html += '</ul>';
                } else if (typeof answer.details === 'object') {
                    html += '<ul>';
                    for (const [key, value] of Object.entries(answer.details)) {
                        html += `<li><strong>${key}:</strong> ${typeof value === 'string' ? value : JSON.stringify(value)}</li>`;
                    }
                    html += '</ul>';
                } else {
                    html += `<p>${answer.details}</p>`;
                }
            }
            
            html += `<p><small class="text-muted">Confidence: ${(answer.confidence * 100).toFixed(1)}% | Source: ${answer.source_section}</small></p>`;
            
            document.getElementById('resultsContainer').innerHTML = html;
        }
    </script>
</body>
</html>
