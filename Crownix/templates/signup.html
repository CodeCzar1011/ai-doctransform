<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - AI DocTransform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        .brand-logo {
            color: #4A90E2;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin: 2rem 0 1rem 0;
        }
        .signup-title {
            color: #666;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-control {
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 16px;
            margin-bottom: 1rem;
        }
        .form-control:focus {
            border-color: #4A90E2;
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }
        .btn-primary {
            background: #4A90E2;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-bottom: 1.5rem;
        }
        .btn-primary:hover {
            background: #357abd;
        }
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #999;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }
        .divider span {
            background: white;
            padding: 0 1rem;
        }
        .social-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .btn-social {
            flex: 1;
            padding: 12px;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            background: white;
            color: #666;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .btn-social:hover {
            background: #f8f9fa;
            color: #333;
            text-decoration: none;
        }
        .btn-social i {
            font-size: 1.2rem;
        }
        .login-link {
            text-align: center;
            color: #666;
            margin-top: 1rem;
        }
        .login-link a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .form-container {
            padding: 2rem;
        }
        .back-arrow {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #4A90E2;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="form-container">
                <i class="fas fa-arrow-left back-arrow" onclick="window.history.back()"></i>
                <div class="brand-logo">AI DocTransform</div>
                <div class="signup-title">Create your Account</div>
                
                <form id="signupForm" onsubmit="handleSignup(event)">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                
                <div class="divider">
                    <span>Or sign up with</span>
                </div>
                
                <div class="social-buttons">
                    <div id="g_id_onload"
                         data-client_id="{{ google_client_id }}"
                         data-callback="handleGoogleSignUp"
                         data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin"
                         data-type="standard"
                         data-size="large"
                         data-theme="outline"
                         data-text="signup_with"
                         data-shape="rectangular"
                         data-logo_alignment="left">
                    </div>
                </div>
                
                <div class="login-link">
                    Already have an account? <a href="{{ url_for('main.login') }}">Sign in</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function handleSignup(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        username: email.split('@')[0], // Use email prefix as username
                        email, 
                        password 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Account created successfully!');
                    window.location.href = '/login';
                } else {
                    alert('Signup failed: ' + data.error);
                }
            } catch (error) {
                alert('Signup error: ' + error.message);
            }
        }
        
        function handleGoogleSignUp(response) {
            // Handle Google Sign-Up response
            fetch('/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ credential: response.credential, action: 'signup' })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/';
                } else {
                    alert('Google sign-up failed: ' + data.error);
                }
            })
            .catch(error => {
                alert('Google sign-up error: ' + error.message);
            });
        }
    </script>
</body>
</html>
